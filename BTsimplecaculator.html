<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="view"></td>
    </tr>
    <tr>
        <td><button id="1" value="1" onclick="inputValue(this.value)">1</button></td>
        <td><button id='2' value="2" onclick="inputValue(this.value)">2</button></td>
        <td><button id="3" value="3" onclick="inputValue(this.value)">3</button></td>
        <td><button value="+" onclick="inputValue(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button id="4" value="4"onclick="inputValue(this.value)">4</button></td>
        <td><button id="5" value="5" onclick="inputValue(this.value)">5</button></td>
        <td><button id="6" value="6"onclick="inputValue(this.value)">6</button></td>
        <td><button value="-" onclick="inputValue(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button id="7" value="7" onclick="inputValue(this.value)">7</button></td>
        <td><button id="8" value="8" onclick="inputValue(this.value)">8</button></td>
        <td><button id="9" value="9" onclick="inputValue(this.value)">9</button></td>
        <td><button value="*" onclick="inputValue(this.value)">x</button></td>
    </tr>
    <tr>
        <td><button onclick="Delete()">C</button></td>
        <td><button id="0" value="0" onclick="inputValue(this.value)">0</button></td>
        <td><button onclick="result()">=</button></td>
        <td><button value="/" onclick="inputValue(this.value)">/</button></td>
    </tr>

</table>
<script>
    let view = document.getElementById('view')
    function inputValue(value) {
        view.value= view.value + value ;
    }
    function result() {
        let result= eval(view.value);
        view.value= result;
    }
    function Delete() {
        view.value = ''
    }

</script>

</body>
</html>
